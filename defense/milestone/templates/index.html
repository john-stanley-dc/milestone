{% extends "base.html" %}
{% block content %}
    {% load static %}
{% for news in latest_news %}
<div class="card-deck" style="background: #000000">
    <div class="card" style="border-color: #000000">
        <img src="{% static '/imgs/news.jpg' %}" class="card-img-top" alt="..." style="width: 200px; height: 200px">
        <div class="card-body">
          <h5 class="card-title" >{{ news.news_name }}</h5>
          <p class="card-text" >{{ news.news_text}}</p>

        </div>
    </div>
</div>
{% endfor %}



{% endblock %}
